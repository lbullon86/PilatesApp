<h1 style="text-align: center">
    {{client.nameClient}}</h1>
<mat-grid-list cols="2" rows="5" rowHeight="3:1">
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="client.nameClient">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">

        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input matInput [(ngModel)]="client.surnameClient">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Dni</mat-label>
                <input matInput [(ngModel)]="client.dniClient">
            </mat-form-field>
        </div>

    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Dirección</mat-label>
                <input matInput [(ngModel)]="client.addressClient">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="client.emailClient">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Teléfono</mat-label>
                <input matInput [(ngModel)]="client.phoneClient">
            </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">

        <section class="example-section">
            Activo
            <mat-slide-toggle class="example-margin" [(ngModel)]="client.activeClient">
                {{client.activeClient}}
            </mat-slide-toggle>

        </section>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="client.birthDateClient">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <button (click)="addUser()" mat-raised-button color="primary">Añadir</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
        <button mat-button (click)="closeWindow()">No Thanks</button>
    </mat-grid-tile>
</mat-grid-list>
