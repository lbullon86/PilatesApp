<div class="fluid" fxLayout="column" fxLayoutAlign="center" fxLayoutGap.xs="0">
    <app-diario>
    </app-diario>
    <mat-form-field class="filtro">
        <mat-label class="filtering">Filtrar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar...">
    </mat-form-field>
    <table mat-table [dataSource]="clients | async" class="mat-elevation-z8">
        <ng-container matColumnDef="nameClient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
            <td [routerLink]="['/detailClient',element.idClient]" mat-cell *matCellDef="let element"> {{element.nameClient}} </td>
        </ng-container>
        <ng-container matColumnDef="surnameClient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS </th>
            <td [routerLink]="['/detailClient',element.idClient]" mat-cell *matCellDef="let element"> {{element.surnameClient}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <a class ="button" mat-raised-button color="primary" (click)="openDialog()">AÃ±adir nuevo cliente</a>
    <br>
</div>
