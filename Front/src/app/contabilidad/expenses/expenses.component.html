<button (click)="addPay()">AÃ±adir gasto</button> {{expenseTotal.sum}}
<mat-form-field class="filtro">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar...">
</mat-form-field>
<table mat-table [dataSource]="expensesObservable | async" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="concept">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Concept </th>
        <td mat-cell *matCellDef="let element"> {{element.concept}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
